<div class="box">

  <p *ngIf="status">{{status}}</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

    <input type="text" formControlName="username" id="username" placeholder="Username" autocomplete="off" required
      maxlength="20">

    <input type="password" formControlName="password" id="password" placeholder="Password" required maxlength="20">

    <input type="password" formControlName="confirmpassword" id="confirmpassword" placeholder="ConfirmPassword" required
      maxlength="20">

    <button type="submit" [disabled]="!registerForm.valid" class="btn">Register <i class="material-icons"></i></button>
  </form>

  <p><a (click)="routeTo()">Already have an account? Sign in</a></p>

</div>
